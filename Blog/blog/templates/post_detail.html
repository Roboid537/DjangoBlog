{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
     <h3 class="font-weight-bold display-4">{{ post.title }}</h3>
      <p class="lead">{{ post.body }}</p>
      <p class="lead">
           {% if user.is_authenticated  %}
              <a class="btn btn-primary btn-lg" href="{% url 'post_edit' post.pk %}" role="button">Edit</a>
              <a class="btn btn-primary btn-lg" href="{% url 'post_delete' post.pk %}" role="button">Delete</a>
          {% endif %}
      </p>
</div>
{% endblock %}
