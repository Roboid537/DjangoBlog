{% extends "base.html" %}


{% block content %}
  {% for post in object_list %}
<div class="card-deck mb-2">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <span class="font-weight-bold"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></span>
        </div>
        <div class="card-body">
            <p class="card-text">{{ post.body }}</p>
        </div>
    </div>
</div>


  {%endfor %}
{% endblock %}
