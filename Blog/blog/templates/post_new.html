{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
 {% if user.is_authenticated %}
    <form action="" method="post">
         {% csrf_token %}
         {{ form|crispy}}
         <input class="btn btn-success" type="submit" value="Submit" />
    </form>
   {% else %}
     <p>Login is required</p>
<a class="nav-link btn btn-success" href="{% url 'login' %}">Login</a>
   {% endif %}

{% endblock %}
